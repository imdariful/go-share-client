
<div class="h-full min-h-[100vh] flex flex-col ">
<!-- navbar -->

<div class="flex justify-between items-center px-12 bg-blue-700 w-full">
  <div routerLink="/" class="cursor-pointer   py-4">
    <img class=""
      src="assets/images/goshare_logo_white.svg fill.png" alt>
  </div>
  <div>
    <ul>
      <li *ngIf="!user.id">

        <a routerLink="/auth/signin" href="#"
          class="block uppercase text-white  py-2 pl-3 pr-4 hover:text-gray-300 hover:underline">Sign
          In</a>
      </li>
      
      <li *ngIf="user.id">
        <!-- ================================================================================================= -->

        <div
          id="dropdownDelayButton"
          data-dropdown-toggle="dropdownDelay"
          data-dropdown-delay="200"
          data-dropdown-trigger="hover"
          class="flex items-center gap-2 cursor-pointer text-white capitalize">
          <span class="hover:text-gray-300 ">{{user.name}}</span>

          <div
            class="flex justify-center cursor-pointer items-center w-[40px] h-[40px] overflow-hidden border-2 border-gray-100 rounded-full dark:bg-gray-600">

            <svg class=" w-[30px] h-[30px]  text-gray-100 "
              fill="currentColor"
              viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                fill-rule="evenodd"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                clip-rule="evenodd">
              </path>
            </svg>
          </div>
        </div>

        <!-- Dropdown menu -->
        <div id="dropdownDelay"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownDelayButton">
            <li>
              <a routerLink="/dashboard/projects"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
            </li>
            <li>
              <a routerLink="/dashboard/profile"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Profile</a>
            </li>
            <li>
              <a (click)="signOut()"
                class="block px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Sign
                out</a>
            </li>
          </ul>
        </div>
        <!-- ============================================================================================== -->
      </li>
    </ul>
  </div>
</div>

<div class="booking__main max-w-screen-2xl mx-auto mt-10">

  <ol
    class="flex items-center w-full	mx-auto font-medium text-center text-gray-600 sm:text-base">
    <li
      [routerLink]="'/booking/1'"
      [ngClass]="{ 'text-green-600': id >= 1, 'disabled': id < 1 }"
      class="text-3xl flex md:w-full cursor-pointer items-center after:w-[220px] after:h-0.5 after:bg-gray-500  sm:after:inline-block after:mx-auto">
      <app-skipper-icon [id]="id" [index]="1" [title]="'Where'"></app-skipper-icon>
    </li>
    <li
      [routerLink]="'/booking/2'"
      [ngClass]="{ 'text-green-600': id >= 2, 'disabled': id < 2 }"
      class="text-3xl flex md:w-full cursor-pointer items-center after:w-[220px] after:h-0.5 after:bg-gray-500 after:max-w-sm sm:after:inline-block after:mx-auto">
      <app-skipper-icon [id]="id" [index]="2" [title]="'What'"></app-skipper-icon>
    </li>
    <li
      [routerLink]="'/booking/3'"
      [ngClass]="{ 'text-green-600': id >= 3, 'disabled': id < 3 }"
      class="text-3xl flex md:w-full cursor-pointer items-center after:w-[220px] after:h-0.5 after:bg-gray-500 after:max-w-sm sm:after:inline-block after:mx-auto">
      <app-skipper-icon [id]="id" [index]="3" [title]="'Vehicle'"></app-skipper-icon>
    </li>
    <li
      [routerLink]="'/booking/4'"
      [ngClass]="{ 'text-green-600': id >= 4, 'disabled': id < 4 }"
      class="text-3xl flex cursor-pointer items-center">
      <app-skipper-icon [id]="id" [index]="4" [title]="'Review'"></app-skipper-icon>
    </li>
  </ol>

  <div
    [ngClass]="{ 'shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)]': id != 4 }"
    class="block mt-10 w-full max-w-screen-2xl mx-auto rounded bg-white text-left">
    <div [ngClass]="{'p-10': id != 4}">
      <app-booking-location (goNext)="goNext($event)"
        (setLocation)="setLocation($event)" *ngIf="id === 1"></app-booking-location>
      <app-booking-items (goNext)="goNext($event)" *ngIf="id === 2"></app-booking-items>
      <app-booking-cargo (goNext)="goNext($event)" *ngIf="id === 3"></app-booking-cargo>
      <app-booking-review *ngIf="id === 4"></app-booking-review>
    </div>
  </div>

</div>


<!-- footer -->
<div class="p-4 px-12 bg-blue-700 flex items-center justify-between  mt-auto">
  <div class="flex items-center ">
      <h2
          class="text-md py-[2px] cursor-pointer hover:underline capitalize text-gray-300">terms
          of service</h2>
      <h2
          class="text-md ml-10 py-[2px] cursor-pointer hover:underline capitalize text-gray-300">privacy
          policy</h2>
      <h2
          class="text-md ml-10 py-[2px] cursor-pointer hover:underline capitalize text-gray-300">reviews</h2>
      <h2
          class="text-md ml-10 py-[2px] cursor-pointer hover:underline capitalize text-gray-300">help</h2>
      <h2
          class="text-md ml-10 py-[2px] cursor-pointer hover:underline capitalize text-gray-300">contact
          us</h2>
  </div>
  <div>
      <h2
          class="text-md py-[2px] capitalize text-gray-300">@2023
          GoShare Inc. All Right reserve</h2>
  </div>
</div>

</div>
